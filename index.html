<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Camera Capture</title>
    <script>
        PlatformApi = {
            takePicture: (message) => window.flutter_inappwebview.callHandler('PlatformApi.takePicture', message)
        }

        function takePicture() {
            var data = PlatformApi.takePicture({
                overlayType: "ktp",
                uiConfig: {
                    title: "Take a Picture",
                    captureHelpText: "Align your face and take a picture"
                }
            });
            console.log(data);
        }

        function sendImage(base64String) {
            let imgElement = document.getElementById("capturedImage");
            imgElement.src = "data:image/png;base64," + base64String;
        }
    </script>
</head>

<body>
    <h1>WebView Camera Capture</h1>
    <button onclick="takePicture()">Take Picture</button>
    <br><br>
    <img id="capturedImage" src="" alt="Captured Image" width="300" style="display: none;"
        onload="this.style.display='block'">
</body>

</html>
